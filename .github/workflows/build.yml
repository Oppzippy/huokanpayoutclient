name: Build

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip3 install -r requirements.txt
      - name: Install pylint
        run: pip3 install pylint
      # - name: Run pylint
      #   run: pylint **/*.py

  build_windows:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build
        run: pyinstaller -y --name "HuokanPayoutClient" --onefile --windowed --noupx --icon logo.ico --add-data "logo.ico;." --exclude-module asyncio --exclude-module bz2 --exclude-module hashlib --exclude-module lzma --exclude-module socket --exclude-module ssl --exclude-module libssl --exclude-module libcrypto --exclude-module pyexpat --exclude-module select --exclude-module unicodedata main.py
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files:
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

